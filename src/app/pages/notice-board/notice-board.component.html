<div class="col-lg-12 text-center fixed-header">
    <span style="font-size: 20px; color: #f37067; font-weight: 500;">Notice Board</span>
</div>

<div class="agent-locator-container scrollable-content">
    <div class="card" style="width: 100%;">
        <div class="col-lg-12 agent-notice" *ngFor="let card of agentNoticeBoard; let i = index"
            [class.odd]="i % 2 === 0" [class.even]="i % 2 !== 0">
            <div class="card-body" (click)="selectCard(card)">
                <div class="row">
                    <div class="col-1 icon-container">
                        <i class="bi bi-megaphone-fill"></i>
                    </div>
                    <div class="col-11">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">{{ card.Title }}</h5>
                            <p class="card-date">{{ card.InsertedDate }}</p>
                        </div>
                        <p class="card-text">{{ card.Message }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
